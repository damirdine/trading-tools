<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard - MT4 Analytics</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .filter-section {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #333;
        }
        
        .filter-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
        }
        
        .filter-group button {
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .filter-group button:hover {
            background: #5568d3;
        }
        
        .filter-group button.reset {
            background: #6c757d;
        }
        
        .filter-group button.reset:hover {
            background: #5a6268;
        }
        
        main {
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            text-align: center;
        }
        
        .stat-card.profit {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .stat-card.negative {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .stat-card.positive {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            font-size: 0.85em;
            opacity: 0.8;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .trades-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .trades-table thead {
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .trades-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
        }
        
        .trades-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .trades-table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .trades-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .trade-type {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .trade-type.buy {
            background: #d4edda;
            color: #155724;
        }
        
        .trade-type.sell {
            background: #f8d7da;
            color: #721c24;
        }
        
        .profit {
            font-weight: 600;
        }
        
        .profit.positive {
            color: #28a745;
        }
        
        .profit.negative {
            color: #dc3545;
        }
        
        .no-data {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #667eea;
        }
        
        .period-info {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            color: #1565c0;
        }
        
        .period-info strong {
            display: block;
            margin-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                flex-direction: column;
            }
            
            .filter-group input,
            .filter-group button {
                width: 100%;
            }
            
            .trades-table {
                font-size: 0.9em;
            }
            
            .trades-table th,
            .trades-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Trading Dashboard</h1>
            <p>MT4 Analytics & Performance Tracking</p>
        </header>
        
        <div class="filter-section">
            <div class="filter-group">
                <label>From Date:</label>
                <input type="date" id="fromDate" placeholder="YYYY-MM-DD">
            </div>
            <div class="filter-group">
                <label>To Date:</label>
                <input type="date" id="toDate" placeholder="YYYY-MM-DD">
            </div>
            <div class="filter-group">
                <button onclick="applyFilter()">üîç Filter</button>
                <button class="reset" onclick="resetFilter()">‚Ü∫ Reset</button>
            </div>
        </div>
        
        <main>
            <div id="periodInfo" class="period-info" style="display: none;"></div>
            
            <!-- Statistics Cards -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <h3>Total PnL</h3>
                    <div class="value" id="pnl">-</div>
                    <div class="label">USD</div>
                </div>
                <div class="stat-card">
                    <h3>Total Fees</h3>
                    <div class="value" id="fees">-</div>
                    <div class="label">USD</div>
                </div>
                <div class="stat-card">
                    <h3>Total Deposits</h3>
                    <div class="value" id="deposits">-</div>
                    <div class="label">USD</div>
                </div>
                <div class="stat-card">
                    <h3>Total Withdrawals</h3>
                    <div class="value" id="withdrawals">-</div>
                    <div class="label">USD</div>
                </div>
                <div class="stat-card">
                    <h3>Total Volume</h3>
                    <div class="value" id="volume">-</div>
                    <div class="label">Lots</div>
                </div>
                <div class="stat-card">
                    <h3>Trade Count</h3>
                    <div class="value" id="tradeCount">-</div>
                    <div class="label">Trades</div>
                </div>
                <div class="stat-card">
                    <h3>Winning Trades</h3>
                    <div class="value" id="winningTrades">-</div>
                    <div class="label">Count</div>
                </div>
                <div class="stat-card">
                    <h3>Losing Trades</h3>
                    <div class="value" id="losingTrades">-</div>
                    <div class="label">Count</div>
                </div>
                <div class="stat-card">
                    <h3>Win Rate</h3>
                    <div class="value" id="winRate">-</div>
                    <div class="label">%</div>
                </div>
            </div>
            
            <!-- Trades Table -->
            <div class="section">
                <h2>üìà Recent Trades</h2>
                <div id="tradesContainer" class="loading">Loading trades...</div>
            </div>
        </main>
    </div>
    
    <script>
        const API_BASE = '/api';
        
        // Format date to MT4 format (YYYY.MM.DD)
        function formatToMT4Date(dateString) {
            if (!dateString) return null;
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}.${month}.${day}`;
        }
        
        // Format currency
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }
        
        // Load and display data
        async function loadData(fromDate = null, toDate = null) {
            try {
                const params = new URLSearchParams();
                if (fromDate) params.append('from_date', fromDate);
                if (toDate) params.append('to_date', toDate);
                
                // Fetch summary
                const summaryUrl = `${API_BASE}/summary?${params.toString()}`;
                const summaryRes = await fetch(summaryUrl);
                const summaryData = await summaryRes.json();
                
                if (summaryData.success) {
                    const summary = summaryData.data;
                    updateStats(summary);
                    updatePeriodInfo(summary.period);
                }
                
                // Fetch trades
                const tradesUrl = `${API_BASE}/trades?${params.toString()}`;
                const tradesRes = await fetch(tradesUrl);
                const tradesData = await tradesRes.json();
                
                if (tradesData.success) {
                    updateTradesTable(tradesData.data);
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('tradesContainer').innerHTML = 
                    '<div class="no-data">Error loading data. Please try again.</div>';
            }
        }
        
        // Update statistics cards
        function updateStats(summary) {
            const pnl = summary.total_pnl || 0;
            const fees = summary.total_fees || 0;
            const deposits = summary.total_deposits || 0;
            const withdrawals = summary.total_withdrawals || 0;
            const volume = summary.total_volume || 0;
            const tradeCount = summary.trade_count || 0;
            const winning = summary.winning_trades || 0;
            const losing = summary.losing_trades || 0;
            const winRate = summary.win_rate || 0;
            
            document.getElementById('pnl').textContent = formatCurrency(pnl);
            document.getElementById('fees').textContent = formatCurrency(fees);
            document.getElementById('deposits').textContent = formatCurrency(deposits);
            document.getElementById('withdrawals').textContent = formatCurrency(withdrawals);
            document.getElementById('volume').textContent = formatCurrency(volume);
            document.getElementById('tradeCount').textContent = tradeCount;
            document.getElementById('winningTrades').textContent = winning;
            document.getElementById('losingTrades').textContent = losing;
            document.getElementById('winRate').textContent = winRate.toFixed(2);
        }
        
        // Update period info
        function updatePeriodInfo(period) {
            const periodInfo = document.getElementById('periodInfo');
            if (period.from_date !== 'All' || period.to_date !== 'All') {
                periodInfo.style.display = 'block';
                periodInfo.innerHTML = `
                    <strong>üìÖ Filtered Period:</strong>
                    From: ${period.from_date} | To: ${period.to_date}
                `;
            } else {
                periodInfo.style.display = 'none';
            }
        }
        
        // Update trades table
        function updateTradesTable(trades) {
            const container = document.getElementById('tradesContainer');
            
            if (!trades || trades.length === 0) {
                container.innerHTML = '<div class="no-data">No trades found for the selected period.</div>';
                return;
            }
            
            let html = `
                <table class="trades-table">
                    <thead>
                        <tr>
                            <th>Ticket</th>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Symbol</th>
                            <th>Size</th>
                            <th>Open Price</th>
                            <th>Close Price</th>
                            <th>Profit</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            trades.forEach(trade => {
                const date = trade.open_time ? trade.open_time.split(' ')[0] : '-';
                const type = trade.type;
                const typeClass = type.toLowerCase();
                const profit = parseFloat(trade.profit) || 0;
                const profitClass = profit > 0 ? 'positive' : profit < 0 ? 'negative' : '';
                
                html += `
                    <tr>
                        <td>${trade.ticket}</td>
                        <td>${date}</td>
                        <td><span class="trade-type ${typeClass}">${type.toUpperCase()}</span></td>
                        <td><strong>${trade.symbol}</strong></td>
                        <td>${formatCurrency(trade.size)}</td>
                        <td>${formatCurrency(trade.open_price)}</td>
                        <td>${formatCurrency(trade.close_price)}</td>
                        <td><span class="profit ${profitClass}">${formatCurrency(profit)}</span></td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }
        
        // Apply filter
        function applyFilter() {
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            
            const fromMT4 = fromDate ? formatToMT4Date(fromDate) : null;
            const toMT4 = toDate ? formatToMT4Date(toDate) : null;
            
            loadData(fromMT4, toMT4);
        }
        
        // Reset filter
        function resetFilter() {
            document.getElementById('fromDate').value = '';
            document.getElementById('toDate').value = '';
            loadData();
        }
        
        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });
    </script>
</body>
</html>
