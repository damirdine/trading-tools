<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traiding tools</title>
    <meta
      name="description"
      content="Calculate your trading position with leverage easily. Enter your capital, risk percentage, and leverage to find the position size and risk amount using our trading tools."
    />
    <meta
      name="keywords"
      content="trading tools, leverage calculator, trading position calculator, risk management, financial tools, trading calculator, trading position sizing"
    />
    <meta name="author" content="Damirdine ALI SOILIHI" />
    <meta
      name="keywords"
      content="outils de trading, calculateur d'effet de levier, calculateur de position de trading, gestion des risques, outils financiers, calculateur de trading, dimensionnement de la position de trading"
    />
    <meta
      name="keywords"
      content="herramientas de trading, calculadora de apalancamiento, calculadora de posición de trading, gestión de riesgos, herramientas financieras, calculadora de trading, dimensionamiento de posición de trading"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="flex justify-between item-center bg-blue-100 p-4 mb-2">
      <div id="company">
        <h1>Traiding tools</h1>
      </div>
      <a
        href="https://www.linkedin.com/in/damirdine/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          class="w-6"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/600px-LinkedIn_logo_initials.png"
          alt="linkedin logo"
        />
      </a>
    </header>
    <main class="m-2">
      <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
          Trading Position Calculator
        </h1>
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="capital"
              >Capital (€):</label
            >
            <input
              type="number"
              id="capital"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              value="50"
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="riskPercentage"
              >Risk Percentage (%):</label
            >
            <input
              type="number"
              id="riskPercentage"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              value="5"
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="leverage"
              >Leverage:</label
            >
            <input
              type="number"
              id="leverage"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              value="200"
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              id="calculateBtn"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Calculate
            </button>
          </div>
          <div id="results" class="mt-6">
            <p id="positionSize" class="text-gray-800"></p>
            <p id="riskAmount" class="text-gray-800"></p>
          </div>
        </div>
      </div>
    </main>
    <script>
      document
        .getElementById("calculateBtn")
        .addEventListener("click", function () {
          const capital = parseFloat(document.getElementById("capital").value);
          const riskPercentage = parseFloat(
            document.getElementById("riskPercentage").value
          );
          const leverage = parseFloat(
            document.getElementById("leverage").value
          );

          const riskPerTrade = capital * (riskPercentage / 100);
          const positionSize = riskPerTrade * leverage;

          document.getElementById(
            "positionSize"
          ).textContent = `Position Size: ${positionSize.toFixed(2)} €`;
          document.getElementById(
            "riskAmount"
          ).textContent = `Risk Amount: ${riskPerTrade.toFixed(2)} €`;
        });
    </script>
  </body>
  <footer>
    <a
      href="https://www.linkedin.com/in/damirdine/"
      target="_blank"
      rel="noopener noreferrer"
    >
      <p class="text-center">© linkedin.com/in/damirdine</p>
    </a>
  </footer>
</html>
